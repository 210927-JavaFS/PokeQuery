
<h2>Search Pokemon:</h2>

<!-- flying, dragon, ghost, steel, normal, ground, grass, rock, dark
    ice, electric, psychic, fighting, poison, bug, water, fire, fairy
-->
<label for="type">Types: </label>
<select id="type" class="form-select">
    <option>
        <p>flying</p>
    </option>
    <option>
        <p>dragon</p>
    </option>
    <option>
        <p>steel</p>
    </option>
    <option>
        <p>normal</p>
    </option>
    <option>
        <p>ground</p>
    </option>
    <option>
        <p>grass</p>
    </option>
    <option>
        <p>rock</p>
    </option>
    <option>
        <p>dark</p>
    </option>
    <option>
        <p>ice</p>
    </option>
    <option>
        <p>electric</p>
    </option>
    <option>
        <p>fighting</p>
    </option>
    <option>
        <p>poison</p>
    </option>
    <option>
        <p>ghost</p>
    </option>
    <option>
        <p>psychic</p>
    </option>
    <option>
        <p>water</p>
    </option>
    <option>
        <p>fire</p>
    </option>
    <option>
        <p>fairy</p>
    </option>
</select>

<label class="col-sm-4" for="typeInput">Pokemon type</label>
<input class="col-sm-4" id="typeInput" name="typeInput" type="string" [(ngModel)]="input">
<button class="btn btn-primary col-sm-4" (click)="getPokemon()">Catch a Pokemons!</button>
